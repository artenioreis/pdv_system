{% extends "base.html" %}

{% block title %}Abrir Caixa - Sistema de Caixa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-lock-open"></i> Abrir Caixa</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="saldo_inicial" class="form-label">Saldo Inicial (R$):</label>
                        <input type="number" step="0.01" class="form-control" id="saldo_inicial" 
                               name="saldo_inicial" value="0.00" required>
                        <div class="form-text">Informe o valor em dinheiro disponível no caixa.</div>
                    </div>
                    
                    <div class="alert alert-info">
                        <h6><i class="fas fa-info-circle"></i> Informações:</h6>
                        <ul class="mb-0">
                            <li>Operador: <strong>{{ current_user.nome }}</strong></li>
                            <li>Data/Hora: <strong>{{ now.strftime('%d/%m/%Y %H:%M') }}</strong></li>
                            </ul>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check"></i> Confirmar Abertura
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
